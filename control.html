<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>control panel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="buttonCont">

</div>

<script>
    const buttons = [
        {
            name: "Send burger to KDS",
            onClick: myFunction
        },
        {
            name: "Send cheeseburger to KDS"
        },
        {
            name: "Send cheeseburger to KDS"
        },
        {
            name: "Send cheeseburger to KDS"
        },
        {
            name: "Send cheeseburger to KDS"
        },
        {
            name: "Send cheeseburger to KDS"
        },
        {
            name: "Send cheeseburger to KDS"
        }
    ]

    buttons.forEach(b=>{
        let button = document.createElement("button");
        button.innerText = b.name;
        if(b.onClick){
            button.addEventListener("click", b.onClick);
        }
        let cont = document.createElement("div");
        cont.append(button);
        document.getElementById("buttonCont").append(cont);
    });

    function myFunction() {
        localStorage.setItem("burger", "burger");
        console.log("burger");
    }
</script>


</body>
</html>
