<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KDS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div style="width:100%; height:70px; background:black; text-align: center; ">
    <p style="color: white; font-size: 30px; margin:0px; position: relative; top: 15px">
        KDS
    </p>
</div>

<script>
    function makeKey(){
        localStorage.setItem("key", "0");
        window.open("control.html");
    }
</script>

<div class="controls">
    <div class="access">
        <img src="img/acess.png" alt="Accessibility options">
    </div>

    <button onclick="makeKey()" class="weird-button">
        <p>Control panel</p>
    </button>

    <div class="settings">
        <img src="img/settings.png" alt="Settings">
    </div>
</div>

</body>
</html>
